<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--删除width=device-width,试试-->
  <meta name="viewport"
        content="
        width=device-width,
        initial-scale=1.0,
        maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>vue-touch-share</title>
  <link rel="stylesheet" type="text/css" href="static/css/reset.css">
  <script>
    // 获取窗口的宽度，动态设置rem根字体大小
    (function () {
      var dw = 750 // 保存视觉稿宽度
      document.documentElement.style.fontSize = document.documentElement.clientWidth / (dw / 100) + 'px'
    })()
  </script>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
